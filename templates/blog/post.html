{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>{{post.title}}</h1>
        <p>By {{post.author}}</p>
        <p><small>{{post.published_date | naturaltime }}</small></p>
        <p>{{post.body}}</p>
    </div>
</div>
{% endblock %}
